spring.application.name=gateway-service
server.port=8888
spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.server.webflux.routes[0].id=r1
spring.cloud.gateway.server.webflux.routes[0].uri=lb://CUSTOMER-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/customers/**

spring.cloud.gateway.server.webflux.routes[1].id=r2
spring.cloud.gateway.server.webflux.routes[1].uri=lb://INVENTORY-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/products/**